
{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
    <script src="{% static 'profiles/main.js' %}" defer></script>
    <!-- <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js" ></script> -->
{% endblock scripts%}


{% block title %}
Profile
{% endblock title %}


{% block content %}
    <div id="alertBox"></div>
    <h3>{{obj.user}}</h3>
    <hr>
    <div id="avatarBox" class="text-center" >
        <img src="{{obj.avatar.url}}" class="rounded" height="200px" width="auto" alt="{{obj.user.username}}">
    </div>
    <form id="profileForm" action="">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
{% endblock content %}
