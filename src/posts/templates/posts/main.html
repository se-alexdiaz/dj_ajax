{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
    <script src="{% static 'posts/main.js' %}" defer></script>
{% endblock scripts%}


{% block title %}
Posts
{% endblock title %}

{% block content%}


    <!-- Modal -->
    <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="postForm">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="submitFormBtn" class="btn btn-success">Add Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="alertBox"></div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info mb-2" data-bs-toggle="modal" data-bs-target="#addPostModal">
        Add New Post
    </button>

    <div id="postsBox"></div>    

    <div id="spinnerBox" class="text-center">
        <div class="spinner-border" role="status"></div>
    </div>

    <div id="endBox" class="text-center mb-3">
        <button id="loadBnt" class="btn btn-primary">Load More</button>
    </div>


{% endblock content%}
